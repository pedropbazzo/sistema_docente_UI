<form class="center formulario" layout="column">
    
    
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools header-subtitle">Cadastrar Disciplina</div>
    </md-toolbar>

    <div layout="column">
        <md-input-container>
            <label>Nome da Disciplina</label>
            <input data-ng-model="criarDisciplinaCtrl.disciplina.nome" type="text">
        </md-input-container>

        <md-input-container>
            <label>Turma</label>
            <input data-ng-model="criarDisciplinaCtrl.disciplina.turma" type="text">
        </md-input-container>

        <md-input-container>
            <label>Período</label>
            <input data-ng-model="criarDisciplinaCtrl.disciplina.semestre" type="text">
        </md-input-container>

        <md-input-container>
            <label>Código da Disciplina</label>
            <input data-ng-model="criarDisciplinaCtrl.disciplina.codigo" type="text">
        </md-input-container>

        <md-input-container>
            <label>Código SIAPE do Professor</label>
            <input data-ng-model="criarDisciplinaCtrl.professor.siape" type="text">
        </md-input-container>
    </div>

    <md-button ng-click="criarDisciplinaCtrl.cadastrarDisciplina()" class="md-raised md-primary botao-criar">
        Cadastrar Turma</md-button>
</form>
